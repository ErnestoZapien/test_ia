{% extends 'ia_app/base/base_page.html' %}

{% block title %}
<h1>Clientes</h1>
{% endblock %}

{% block content %}

<div class="d-flex flex-column flex-column-fluid">


    <div class="content fs-6 d-flex flex-column-fluid" id="kt_content">

        <div class="container">

            <div class="row g-0 g-xl-5 g-xxl-12">

                <div class="col-xxl-3"></div>

                <div class="col-xxl-6 gy-0 gy-xxl-8">

                    <div class="card card-stretch mb-5 mb-xxl-8">

                        <div class="card-body">

                            <div>

                                <h1 align="center">Editar Cliente</h1>

                                <br>

                                <form method="POST">

                                    {% csrf_token %}
                            
                                    <div class="mb-6">
                                        <label for="nombre" class="form-label"><i class="bi bi-person text-primary"></i>&nbsp;Nombre</label>
                                        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ cliente.nombre }}" required>
                                    </div>
                                    

                                    <div class="mb-6">
                                        <label for="direccion" class="form-label"><i class="bi bi-geo-alt text-primary"></i>&nbsp;Direccion</label>
                                        <input type="text" class="form-control" id="direccion" name="direccion" value="{{ cliente.direccion }}" required>
                                    </div>
                            
                                    <div class="mb-6">
                                        <label for="telefono" class="form-label"><i class="bi bi-telephone text-primary"></i>&nbsp;Telefono</label>
                                        <input type="text" class="form-control" id="telefono" name="telefono" value="{{ cliente.telefono }}" required>
                                    </div>
                            
                                    <div class="mb-6">
                                        <label for="email" class="form-label"><i class="bi bi-envelope text-primary"></i>&nbsp;Email</label>
                                        <input type="email" class="form-control" id="email" name="email" value="{{ cliente.email }}" required>
                                    </div>
                            
                                    <br><br>

                                    <div align="right">
                                        <a href="/clientes" class="btn btn-secondary">Cancelar</a>&nbsp;&nbsp;&nbsp;&nbsp;
                                        <button type="submit" class="btn btn-primary">Registrar Cliente</button>
                                    </div>
                            
                                </form>

                            </div>

                        </div>
                    </div>
                </div>

                <div class="col-xxl-3"></div>
            </div>
        </div>
    </div>
</div>

                {% endblock %}
